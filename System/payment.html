<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before Payment Thank You</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .thank-you-card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            padding: 60px;
            text-align: center;
        }

        .thank-you-heading {
            font-size: 24px;
            color: #333;
        }

        .thank-you-message {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }

        .thank-you-button {
            background-color: #4CAF50;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
        }

        .thank-you-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="thank-you-card">
        <h1 class="thank-you-heading">Thank You!</h1>
        <p class="thank-you-message">You Payement Successfully.</p>
        <button class="thank-you-button">Ok</button>
    </div>
</body>
</html>
