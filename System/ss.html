<!DOCTYPE html>

<html>

<head>
  
  <title>Payment Page</title>
   
 <link rel="stylesheet" type="text/css" href="ss.css">


<body>
    
<div class="container">
       
 <h1>Payment Details</h1>
   
     <form>
            

 <label for="email">Email</label>
        
<input type="text" id="email" name="email" placeholder="semieraga@gmail.com">
            
            

<label for="card-number">Card Number</label>
      
      <input type="text" id="card-number" name="card-number" placeholder="1234 5678 9012 3456">
       
     
           
 <label for="expiry-date">Expiry Date</label>
         
   <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/YY">
            
            

<label for="cvv">CVV</label>
        
    <input type="text" id="cvv" name="cvv" placeholder="123">
            
            

<label for="name">Cardholder Name</label>
           
 <input type="text" id="name" name="name" placeholder="semini Eranga">
           

<label for="number">Table Number</label>
           
 <input type="text" id="number" name="number" placeholder="004">
            
      
            

<button type="submit"><a href="payment.html">Submit Payment</a></button>
     
  
 </form>
  
  </div>

</body>

</html>
